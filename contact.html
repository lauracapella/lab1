<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <nav class="navigation">
            <img class="brandlogo" src="img/logos/circle.svg" alt="brandname">
            <ul class="navbar">
                <li><a class="navbar-link" href="">Home</a></li>
                <li><a class="navbar-link" href="">Projects</a></li>
                <li><a class="navbar-link"href="">Services</a></li>
            </ul>
            <button class="bot-azul bot-azul-menu">Contact Us</button>
            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        </div>
        <div class="container">
            <h3>Contact Us</h3>
            <form class="contact-form">
                <div class="contact-form-line">
                    <label for="fullname">Full Name *</label>
                    <input class="subscribe-input" name="fullname" type="text" placeholder="Enter your full name" id="contact-name" " autocomplete="off" required>
                    <span id="name-error">Please, fill in your complete name</span>
                </div>
                <div class="contact-form-line-flex">
                    <div class="contact-form-line">
                        <label for="email">Email</label>
                        <input class="subscribe-input" name="email" type="text" placeholder="Enter your email address">
                        <span id="email-error">Please, fill in your email</span>

                    </div>
                        <div class="contact-form-line">
                        <label for="phone">Phone</label>
                        <input class="subscribe-input" name="phone" type="text" placeholder="Enter your phone number">
                        <span id="phone-error">Please, fill in your phone number</span>

                    </div>
                </div>
                <div class="contact-form-line">
                    <label for="message">Message</label>
                    <input class="subscribe-input" name="message" type="text" placeholder="Write your message here ....">
                </div>
                <button class="bot-azul bot-fullwith">Submit</button>
<!--                 <span id="submit-error">Please, make sure you filled in all required field correctly.</span>
 -->

            </form>

            <footer>
                <div class="brand-footer">
                    <img src="./img/logos/circle.svg" alt="circle logo">
                    <p class="adress">2972 Westheimer Rd. Santa Ana, <br /> Illinois 85486</p>
                </div>
                <div class="footer-links">
                        <a href="#" class="footer-link">Team</a>
                        <a href="#" class="footer-link">Services</a>
                        <a href="#" class="footer-link">About Us</a>
                        <a href="#" class="footer-link">Press</a>
                        <a href="#" class="footer-link">Projects</a>
                        <a href="#" class="footer-link">Privacy Policy</a>
                </div>
            </footer>
  <script src="script.js"></script>
</body>
</html>
